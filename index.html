<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="div">
    <div class="contenedor cardProducto">
      <div class="card__imagen">
        <!-- <img class="card__perfume" src="images/image-product-mobile.jpg" alt="Imagen perfume"> -->
      </div>

      <div class="card">
        <div>
          <h2 class="card__subtitulo">Perfume</h3>
            <h1 class="card__titulo">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__contenido">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="card__contenedor">
          <div class="precio">
            <p class="precioNormal">$149.99</p>
            <p class="precioOferta">$169.99</p>
          </div>
          <button class="boton" type="submit">Add to Cart</button> 
        </div>

      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fernando de la Cruz Ramos</a>.
  </div>
</body>
</html>
